<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>vue-router-anims</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but vue-router-anims doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <form
      name="contact"
      method="POST"
      netlify-honeypot="bot-field"
      data-netlify="true"
      hidden
    >
      <p class="hidden">
        <label
          >Donâ€™t fill this out if you're human: <input name="bot-field"
        /></label>
      </p>
      <p>
        <label>Name: <input type="text" name="name"/></label>
      </p>

      <p>
        <label>Email: <input type="text" name="email"/></label>
      </p>
      <p>
        <label>Message: <textarea name="message"></textarea></label>
      </p>
      <p>
        <label>File:<input type="file" name="myfile"/></label>
      </p>
      <div class="form-group">
        <div name="captcha" data-netlify-recaptcha="true"></div>
      </div>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
    <video src="./assets/v1.mp4" autoplay="true" loop="true"></video>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
